<app-navbar></app-navbar>

<section class="container">
<table mat-table [dataSource]="dataSource " class="mat-elevation-z8">
<caption>Descrição da tabela</caption>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- Name Column -->
    <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element "> <img class="img" [src]="element.url" [alt]="element.name"/> </td>
  
  </ng-container>
  <ng-container matColumnDef="Itens">
    <th mat-header-cell *matHeaderCellDef> Itens </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Preço">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element">{{element.price | formatecurrency }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
   
    <td mat-cell *matCellDef="let element"> <button (click)="removeProduct(element)">-</button> {{element.quantity}} <button (click)="cartProductPlus(element)">+</button> </td>
   
  </ng-container>
    <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef>Total </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</section>
